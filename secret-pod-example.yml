kapiVersion: v1
kind: Pod
metadata:
  name: secret-example-pod
spec:
  containers:
    - name: secret-test-container
      image: busybox
      command: [ "/bin/sh", "-c", "export" ]
      resources: 
        limits: 
            cpu: 200m 
            memory: 200Mi 
        requests: 
            cpu: 100m 
            memory: 100Mi	  
      env:
        - name: TEST_SECRET_USERNAME_ENV_VAR
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: username
  restartPolicy: Never
