kapiVersion: v1
kind: Pod
metadata:
  name: edmi-elastic-curator
spec:
  containers:
    - name: curator
      image: <artifact.domain.name>.com/edmi-elastic-curator
      resources: 
        limits: 
            cpu: 200m 
            memory: 200Mi 
        requests: 
            cpu: 100m 
            memory: 100Mi	  
      env:
        - name: ES_USER_PWD
          valueFrom:
            secretKeyRef:
              name: es-curator-secret
              key: es_usr_pwd
  restartPolicy: Never
